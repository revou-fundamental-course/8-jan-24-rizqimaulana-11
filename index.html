<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="CSS/style.css">
  <title>Kalkulator Persegi</title>
</head>
<body>
  <div class="calculator-container">
    <h1><b> Katik <br> Kalkulator Matematik</b></h1>
    
    <h4>Hai Sobat, Selamat datang di Kalkulator Luas dan Keliling Persegi</h4>

    <p class="web">Web ini digunakan untuk menghitung Luas dan Keliling Persegi dalam menyelesaikan tugas dari mini project Revou</p>

    <h2>Mencari Luas Persegi</h2>
    <label for="sideLengthLuas">Panjang Sisi:</label>
    <input type="number" id="sideLengthLuas" placeholder="Masukkan Nilai Sisi">

    <br><button onclick="hitungLuas()">Hitung</button>
    <button onclick="resetLuas()">Reset</button>

    <p>Luas Persegi: <span id="luasResult">0</span></p>

    <h2>Mencari Keliling Persegi</h2>
    <label for="sideLengthKeliling">Panjang Sisi:</label>
    <input type="number" id="sideLengthKeliling" placeholder="Masukkan Nilai Sisi">
  
    <br><button onclick="hitungKeliling()">Hitung</button>
    <button onclick="resetKeliling()">Reset</button>
  
    <p>Keliling Persegi: <span id="kelilingResult">0</span></p>
  </div>

  <script src="Js/script.js"></script>
</body>
</html>
